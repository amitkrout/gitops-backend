config:
  argocd:
    namespace: argocd
  pipelines:
    name: cicd
environments:
- cluster: https://dev03.example.com
  apps:
  - name: taxi
    services:
    - name: gitops-demo
      pipelines:
        integration:
          bindings:
          - dev-app-gitops-demo-gitops-demo-binding
          - github-push-binding
      source_url: https://example.com/demo/gitops-demo.git
      webhook:
        secret:
          name: webhook-secret-dev-gitops-demo
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
  cluster: https://kubernetes.default.svc
gitops_url: https://example.com/demo/gitops.git
